<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <b>1.</b>
        <form method="POST" action="abc.html" enctype="">
            Name: <br> <input type="text" name="username" value=""                     placeholder="username" /> <br>
                  <input type="submit" name="" value="Submit" /> <br>
                   
                  <b>2.</b>
                  Email:<br> <input type="email" name="email" value=""  /> <br>
                   <input type="submit" name="" value="Submit" /> <br>
             <b>3.</b><br>      
            Gender:<br> 
                <input type="radio" value="" name="gender" /> Male 
                <input type="radio" value="" name="gender" /> Female 
                <input type="radio" value="" name="gender" /> Other 
               
           <br> 
           <input type="submit" name="" value="Submit" /> <br>
           <b>4.</b>Date Of Birth:<br> <input type="date" name="dob" value=""  /> <br>
           <input type="submit" name="" value="Submit" /> <br>
           <b>5.</b>Degree:<br>
                <input type="checkbox" name="" value=""> SSC 
                <input type="checkbox" name="" value=""> HSC 
                <input type="checkbox" name="" value=""> BSc <br>
                <input type="submit" name="" value="Submit" /> <br>
            <b>6.</b>Blood Group:<br> <select name="">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="AB+">AB+</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select> <br>
                <input type="submit" name="" value="Submit" /> <br>
            
            
            <b>7.</b> profile Picture: <br>
            <label for="User id">User id:</label>
            <input type="text" id="User id" name="User id"><br><br>
            Picture: <input type="file" name="image" value="" /> <br>
            <input type="submit" name="" value="Submit" />
            
        </form>
    </body>
</html>
